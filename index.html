<!DOCTYPE html>
<head>
	<title>HTML and CSS "Hello World"</title>
        <meta http-equiv="refresh" content="12" />
	<style>
		body {
			background-color: #2D2D2D;
		}
		
		h1 {
			color: #C26356;
			font-size: 30px;
			font-family: Menlo, Monaco, fixed-width;
		}
		
		p {
			color: white;
			font-family: "Source Code Pro", Menlo, Monaco, fixed-width;
		}
	</style>
</head>
<body>
	<h1>
         <script type = "text/javascript">
         var dt = new Date();
         document.write( "Hello World. The time is  " + dt.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true }));
        document.write( " on  " + dt.toLocaleDateString('en-GB', {day: 'numeric', month: 'short', year: 'numeric'}).replace(/ /g, '-') );
      </script>
      </h1>
</body>
</html>
